<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    
</head>
<body class = "my-form">
    <div class="container">
        <h1>Book Appointment</h1>
        <form  id="appointmentForm" (ngSubmit) = "onSubmit()" #appointmentForm="ngForm">
            <label for="petId">Pet ID:</label>
            <input type="number" id="petId" [(ngModel)]="bookappointment.petId" name="petId" required><br>

            <label for="appointmentDate">Appointment Date:</label>
            <input type="datetime-local" id="appointmentDate"  [(ngModel)]="bookappointment.appointmentDate" name="appointmentDate" required><br>

            <label for="reason">Reason for Visit:</label>
            <input type="text" id="reason" [(ngModel)]="bookappointment.reason"  name="reason" required><br>

            <label for="additionalNotes">Additional Notes:</label>
            <textarea id="additionalNotes"  [(ngModel)]="bookappointment.additionalNotes" name="additionalNotes"></textarea><br><br><br>

            <button class = "center-button" type="submit">Book Appointment</button>
        </form>
        <div *ngIf="message">
            <p>{{ message }}</p>
            {{appointmentForm.reset()}}
        </div>
    </div>
</body>
</html>
