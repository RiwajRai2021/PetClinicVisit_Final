<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Registration</title>
    
</head>
<body class = "my-form">
    <div class="container">
        <h1>Owner Registration</h1>
        <form id="ownerForm" (ngSubmit) = "onSubmit()" #ownerForm="ngForm">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="owner.name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="owner.email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" [(ngModel)]="owner.phone" name="phone"><br>

            <label for="address">Address:</label>
            <input type="text" id="address" [(ngModel)]="owner.address" name="address"><br><br><br>

            <button class = "center-button"type="submit">Register Owner</button>
        </form>
        <div *ngIf="message">
            <p>{{ message }}</p>
            {{ownerForm.reset()}}
        </div>
    </div>
</body>
</html>
