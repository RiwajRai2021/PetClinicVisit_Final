<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Registration</title>
</head>
<body class="my-form">
    <div class="container">
        <h1>Pet Registration</h1>
        <form id="petForm" (ngSubmit)="onSubmit()" #petForm="ngForm">
            <label for="name">Pet Name:</label>
            <input type="text" id="name" [(ngModel)]="pet.name" name="name" required><br>

            <label for="species">Species:</label>
            <select id="species" [(ngModel)]="pet.species" name="species" required>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="breed">Breed:</label>
            <input type="text" id="breed" [(ngModel)]="pet.breed" name="breed"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" [(ngModel)]="pet.age" name="age" min="0"><br>

            <label for="ownerId">Owner ID:</label>
            <input type="number" id="ownerId" [(ngModel)]="pet.owner.id" name="ownerId" required><br><br>

            <button class="center-button" type="submit">Register Pet</button>
        </form>
        <div *ngIf="message">
            <p>{{ message }}</p>
            {{petForm.reset()}}
        </div>
    </div>
</body>
</html>
